				<div class="card">
					<div class="text-wrap">

							Send me an email here <br><br>

					</div>
					<div class="img-contact">

					<div class="text-wrap">
						<p class="text msg">
							Or send a message here
						</p>
					</div>
					<div class="form">
						<form name="sheet-form">
						  <input name="Name" class="input" type="text" placeholder="Your name" required><br>
						  <input name="Email" class="input" type="email" placeholder="Your email"><br>
						  <input name="Subject" class="input" type="text" placeholder="Subject"><br>
						  <input name="Message" class="input" type="text" placeholder="Message"><br>
						  <textarea name="message" class="input" rows="8" placeholder="Write a message."></textarea><br>
						  <button type="submit" class="input" name="sheet-form">Send</button>
						</form>
					</div>
				</div>
